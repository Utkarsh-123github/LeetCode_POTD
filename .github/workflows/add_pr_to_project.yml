name: Add PR to GitHub Project (Ready to review)

on:
  pull_request:
    types: [opened]

jobs:
  add-pr-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Add PR to GitHub Project
        run: |
          gh project item add \
            --owner "${{ github.repository_owner }}" \
            --url "${{ github.event.pull_request.html_url }}" \
            --template "Ready to Review"
